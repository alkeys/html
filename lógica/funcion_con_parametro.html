<meta charset="UTF-8">

<script>
    function imprimir(params,params2) {
        /*esta funcion se encargara de imprimir los paremetro que se cargen*/
        var i=0;
        while (i<=params2) {
            document.write(params+"<br>");        
            i++;
        }
    }

imprimir("hola que hace",5);

</script>
