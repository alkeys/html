<meta charset="UTF-8">
<h1>Calculo de imc</h1>

<script>

function cal_imc(peso,altura) {
    return (Math.round(peso/(Math.pow(altura,2))));
}

function imprimir(params) {
    document.write(params);
}
var peso=prompt("ingrese su peso");//la funcion prompt sirve para una ventana
var altura=prompt("ingrese su altura");
imprimir("el  IMC es de ");
imprimir(cal_imc(peso,altura));

</script>
