<meta charset="UTF-8">
<h1>numeros pares 1 al 100</h1>


<script>
    function imprimir(params) {
        document.write(params);
    }
    function saltar() {
        document.write("<br>");
    }
for(var i=0;i<=100;i++){
    if(i%2==0){
        imprimir(i);
        saltar();
    }
}


imprimir("fin");

</script>
