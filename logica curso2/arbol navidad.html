<meta charset="UTF-8">
<h1>arbol de navidad</h1>

<script>
      function saltar() {
       document.write(".");

       
    }
    function saltarline() {
        document.write("<br>");
    }
    function imprimir(params) {
        document.write(params);
    }
    var cant_asteriscos=0;
    var cant_filas =20//=parseInt(prompt("ingrese la cantidad de filas"));
    var aux=(cant_filas*3)/2;
    aux=Math.round(aux);
    for (var i = 0; i < cant_filas; i++) {
       if(aux!=0){
        for (var j = 0; j < aux; j++) {
         saltar();
        }
       }
        for (var j = 0; j < cant_asteriscos; j++) {
            imprimir("*");
        }
        cant_asteriscos++;
        aux--;
        saltarline();
    }


</script>
