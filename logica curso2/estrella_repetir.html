<meta charset="UTF-8">
<h1>asteriscos</h1>

<script>
    function saltarline() {
        document.write("<br>");
    }
    function imprimir(params) {
        document.write(params);
    }
    var cant_asteriscos = parseInt(prompt("ingrese la cantidad de asteriscos"));
    var cant_filas =parseInt(prompt("ingrese la cantidad de filas"));
    for (var i = 0; i < cant_filas; i++) {
        for (var j = 0; j < cant_asteriscos; j++) {
            imprimir("*");
        }
        saltarline();
    }


</script>
